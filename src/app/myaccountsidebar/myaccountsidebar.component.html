<!-- Desktop View -->
<div class="leftdiv">
    <div class="logo-account">
        <a routerLink="/"><img src="/assets/img/logo.png"></a>
    </div>
    <div class="phone">
        <img src="/assets/img/hotline_number_icon.png">
        <span>+65 6240 6822</span>
    </div>
    <div class="nav-left">
        <div class="leftdivmain_title">My Account</div>
        <div class="pic_divinnertitle">
          <div class="pic_divinnertag"><mat-icon>shopping_cart</mat-icon></div>
          <div class="pic_divinnertext">
            <div class="pic_divinnertextbold">Orders</div>
              <div class="pic_divinnertextnormal"><a routerLink="/orders">Order History</a></div>
            </div>
        </div>
        <div class="pic_divinnertitle bordernoebtm">
            <div class="pic_divinnertag"><mat-icon>person</mat-icon></div>
            <div class="pic_divinnertext">
              <div class="pic_divinnertextbold">Settings</div>
              <div class="pic_divinnertextnormal"><a routerLink="/account" class="active">Profile Settings</a></div>
              <div class="pic_divinnertextnormal"><a routerLink="/account/changepassword">Change Password</a></div>
              <div class="pic_divinnertextnormal"><a routerLink="/account/address">Manage Addresses</a></div>
              <div class="pic_divinnertextnormal" *ngIf="userId"><a routerLink="/account/wishlist">Wish List</a></div>
              <div class="pic_divinnertextnormal" *ngIf="!userId"><a routerLink="/account/login">Wish List</a></div>
            </div>
        </div>
    </div>
</div>
